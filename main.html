        const generateBtn = document.getElementById('generate-btn');
        const wordDisplay = document.getElementById('word-display');
        const navBurger = document.querySelector('.nav-burger');
        const navLinks = document.querySelector('.nav-links');
        const langTabs = document.querySelectorAll('.lang-tab');
        const languageTitle = document.getElementById('language-title');
        
        let currentLanguage = 'english';
        
        generateBtn.addEventListener('click', generateWord);
        
        langTabs.forEach(tab => {
            tab.addEventListener('click', switchLanguage);
        });
        
        navBurger.addEventListener('click', function() {
            navLinks.classList.toggle('show');
        });
        
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    navLinks.classList.remove('show');
                }
            });
        });
        
        function generateWord() {
            let randomWord;
            const wordClass = `${currentLanguage}-word`;
            
            if (currentLanguage === 'english') {
                randomWord = englishWords[Math.floor(Math.random() * englishWords.length)];
            } else {
                randomWord = germanWords[Math.floor(Math.random() * germanWords.length)];
            }
            
            const wordHTML = `
                <div class="${wordClass} fade-in">${randomWord.word}</div>
                <div class="translation fade-in">${randomWord.translation}</div>
                <div class="definition fade-in">${randomWord.definition}</div>
            `;
            
            animateWordDisplay(wordHTML);
        }
        
        function switchLanguage(e) {
            const lang = e.target.dataset.lang;
            currentLanguage = lang;
            
            langTabs.forEach(tab => {
                tab.classList.remove('active');
            });
            e.target.classList.add('active');
            
            languageTitle.textContent = lang === 'english' 
                ? 'Генератор английских слов' 
                : 'Генератор немецких слов';
            
            wordDisplay.innerHTML = '<p>Нажмите кнопку "Получить слово", чтобы начать</p>';
        }
        
        function animateWordDisplay(content) {
            wordDisplay.classList.remove('fade-in');
            void wordDisplay.offsetWidth;
            wordDisplay.classList.add('fade-in');
            wordDisplay.innerHTML = content;
        }
